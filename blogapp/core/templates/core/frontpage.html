{% extends 'core/base.html' %}

{% block title %}Home | {% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <section class="section"> 
                <div class="columns is-multiline">  <!-- Use is-multiline to wrap columns to the next line if there are more than 2 posts -->
                    {% for post in posts %}
                        <div class="column is-4">  <!-- Adjust the column size based on your preference -->
                            <div class="card">
                                <div class="card-image">
                                    {% if post.image %}
                                        <figure class="image">
                                            <img src="{{ post.image.url }}" alt="{{ post.title }}">
                                        </figure>
                                    {% endif %}
                                </div>
                                <div class="card-content">
                                    <h2 class="subtitle is-6">{{ post.created_at|date:'M-d-Y' }}</h2>
                                    <h1 class="title">{{ post.title }}</h1>
                                    <p><small>Category:{{ post.category }}</small></p>
                                    <p>{{ post.intro }}</p>
                                    <a href="{% url 'post_detail' post.category.slug post.slug %}" class="button is-link">Read More</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}    
                </div>
            </section>
        </div>
    </div>
</section>
{% endblock %}
